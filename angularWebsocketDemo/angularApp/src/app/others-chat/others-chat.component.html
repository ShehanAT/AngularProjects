<div class="chat-item-o" *ngIf="isOthers(message.username)">
    <div class="other">
        <div class="message">
            <div class="head">
                <h4>{{message.user}}</h4>
                <i>{{ chatService.formatTime(message.timestamp) }}</i>
                <img src="../../../assets/image/qoute-icon.png" alt="" (click)="qoute()"
                    *ngIf="message.the_type === 'plain' || message.the_type === undefined">
            </div>
            <p class="content">
                {{message.message}}
                <span *ngIf="message.the_type === 'plain' || message.the_type === undefined " 
                    [innerHTML]="message.content">
                </span> 
            </p>S
        </div>
    </div>
    <span *ngIf="message.edited" ><i-feather name="edit-2" class="edit"></i-feather></span>
</div>
